<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Gestión de PQRS</h5>
    </div>
    <div class="card-body p-5">
    <div class="mb-3">
    <button type="button" routerLink="/crear-pqrs" class="btn btn-success me-2"><i
    class="fa-solid fa-plus me-1"></i> Crear</button>
    </div>
    <table class="table table-striped table-hover">
    <thead>
    <tr>
    <th>Código</th>
    <th>Tipo PQR</th>
    <th>Fecha de radicación</th>
    <th>Estado</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr *ngFor="let item of pqrs">
    <td><p>{{item.codigo}}</p></td>
    <td><p>{{item.tipo}}</p></td>
    <td><p>{{item.fechaCreacion}}</p></td>
        </tr>
        </tbody>
        </table>
        </div>
        </div>
