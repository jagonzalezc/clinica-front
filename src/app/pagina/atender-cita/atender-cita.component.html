<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Cédula: </label>
    <div class="col-sm-10">
      <div>{{ itemCitaMedicaDTO.cedula }}</div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Nombre del paciente: </label>
    <div class="col-sm-10">
      <div>{{ itemCitaMedicaDTO.pacienteCita }}</div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Fecha de atención: </label>
    <div class="col-sm-10">
      <div>{{ itemCitaMedicaDTO.fechaAtencion }}</div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Estado de la cita: </label>
    <div class="col-sm-10">
      <div>{{ itemCitaMedicaDTO.estadoCita }}</div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Diagnostico : </label>
        <div class="col-sm-10">
            <input #cedula="ngModel"
            [ngClass]="cedula.invalid && (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" type="text"
            name="cedula" class="form-control" required [(ngModel)]="notasMedicoDTO.diagnostico" />
        </div>
</div>

<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Notas médicas: </label>
        <div class="col-sm-10">
            <input #cedula="ngModel"
            [ngClass]="cedula.invalid && (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" type="text"
            name="cedula" class="form-control" required [(ngModel)]="notasMedicoDTO.notas_medicas" />
        </div>
</div>

<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Tratamiento : </label>
        <div class="col-sm-10">
            <input #cedula="ngModel"
            [ngClass]="cedula.invalid && (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" type="text"
            name="cedula" class="form-control" required [(ngModel)]="notasMedicoDTO.tratamiento" />
        </div>
</div>

<div class="mb-3 row">
  <div class="col-sm-10 offset-sm-2">
    <button type="button" class="btn btn-primary" (click)="finalizarCita()">Finalizar Cita</button>
  </div>
</div>
